<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nexus Notes AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/react-quill@2.0.0/dist/quill.snow.css">
    <style>
      :root {
        /* Base HSL values for the accent color, can be overridden by JS */
        --accent-h: 244;
        --accent-s: 79%;
        --accent-l: 58%;
      }

      /* Light Theme Contrast Levels */
      [data-theme='light'][data-contrast='low'] {
        --primary-hsl: 0 0% 98%;    /* gray-50 */
        --secondary-hsl: 0 0% 100%;   /* white */
        --border-hsl: 0 0% 92%;     /* gray-100 */
        --text-primary-hsl: 0 0% 15%; /* gray-800 */
        --text-secondary-hsl: 0 0% 45%;/* gray-500 */
      }
      [data-theme='light'][data-contrast='medium'] {
        --primary-hsl: 0 0% 100%;   /* white */
        --secondary-hsl: 0 0% 96%;   /* gray-100 */
        --border-hsl: 0 0% 89%;     /* gray-200 */
        --text-primary-hsl: 0 0% 10%; /* gray-900 */
        --text-secondary-hsl: 0 0% 40%;/* gray-600 */
      }
      [data-theme='light'][data-contrast='high'] {
        --primary-hsl: 0 0% 100%;   /* white */
        --secondary-hsl: 0 0% 94%;   /* gray-100 */
        --border-hsl: 0 0% 85%;     /* gray-300 */
        --text-primary-hsl: 0 0% 5%;  /* gray-950 */
        --text-secondary-hsl: 0 0% 35%;/* gray-700 */
      }
      
      /* Dark Theme Contrast Levels */
      [data-theme='dark'][data-contrast='low'] {
        --primary-hsl: 0 0% 15%;     /* gray-800 */
        --secondary-hsl: 0 0% 20%;   /* gray-700 */
        --border-hsl: 0 0% 28%;     /* gray-600 */
        --text-primary-hsl: 0 0% 90%; /* gray-100 */
        --text-secondary-hsl: 0 0% 60%;/* gray-400 */
      }
      [data-theme='dark'][data-contrast='medium'] {
        --primary-hsl: 0 0% 10%;
        --secondary-hsl: 0 0% 15%;
        --border-hsl: 0 0% 23%;
        --text-primary-hsl: 0 0% 94%;
        --text-secondary-hsl: 0 0% 63%;
      }
      [data-theme='dark'][data-contrast='high'] {
        --primary-hsl: 0 0% 0%;      /* black */
        --secondary-hsl: 0 0% 8%;    /* gray-900 */
        --border-hsl: 0 0% 15%;     /* gray-800 */
        --text-primary-hsl: 0 0% 98%; /* gray-50 */
        --text-secondary-hsl: 0 0% 70%;/* gray-300 */
      }

      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      .scrollbar-hide {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }
      .line-clamp-3 {
        overflow: hidden;
        display: -webkit-box;
        -webkit-box-orient: vertical;
        -webkit-line-clamp: 3;
        word-break: break-word;
        hyphens: auto;
      }
      /* Mobile-first approach for responsive helpers */
      .desktop-only {
        display: none;
      }
      .mobile-only {
        display: block;
      }
      @media (min-width: 768px) {
        .desktop-only {
            display: inline-block; /* Use inline-block for spans */
        }
        .mobile-only {
            display: none;
        }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",
    "react/": "https://esm.sh/react@18.2.0/",
    "react-dom": "https://esm.sh/react-dom@18.2.0",
    "react-dom/": "https://esm.sh/react-dom@18.2.0/",
    "@google/genai": "https://esm.sh/@google/genai@^1.8.0",
    "react-quill": "https://esm.sh/react-quill@2.0.0",
    "canvas-confetti": "https://esm.sh/canvas-confetti@1.9.2",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@2"
  }
}
</script>
<script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'primary': 'hsl(var(--primary-hsl))',
              'secondary': 'hsl(var(--secondary-hsl))',
              'accent': 'hsl(var(--accent-h) var(--accent-s) var(--accent-l))',
              'accent-hover': 'hsl(var(--accent-h) var(--accent-s) calc(var(--accent-l) - 5%))',
              'text-primary': 'hsl(var(--text-primary-hsl))',
              'text-secondary': 'hsl(var(--text-secondary-hsl))',
              'border-color': 'hsl(var(--border-hsl))',
            },
            animation: {
                'pulse-fast': 'pulse 1s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                'fade-in': 'fade-in 0.3s ease-out forwards',
                'pop-in': 'pop-in 0.3s ease-out forwards',
                'fade-in-up': 'fade-in-up 0.4s ease-out forwards',
                'slide-in-right': 'slide-in-right 0.5s cubic-bezier(0.25, 1, 0.5, 1) forwards',
                'slide-out-left': 'slide-out-left 0.5s cubic-bezier(0.5, 0, 0.75, 0) forwards',
                'slide-in-left': 'slide-in-left 0.5s cubic-bezier(0.25, 1, 0.5, 1) forwards',
                'slide-out-right': 'slide-out-right 0.5s cubic-bezier(0.5, 0, 0.75, 0) forwards',
                'fly-to-trash': 'fly-to-trash 1.5s ease-in-out forwards'
            },
            keyframes: {
                'fade-in': {
                    '0%': { opacity: '0' },
                    '100%': { opacity: '1' },
                },
                'pop-in': {
                    '0%': { opacity: '0', transform: 'scale(.95)' },
                    '100%': { opacity: '1', transform: 'scale(1)' },
                },
                'fade-in-up': {
                    '0%': { opacity: '0', transform: 'translateY(1rem)' },
                    '100%': { opacity: '1', transform: 'translateY(0)' },
                },
                'slide-in-right': {
                    'from': { transform: 'translateX(100%)', opacity: 0 },
                    'to': { transform: 'translateX(0)', opacity: 1 },
                },
                'slide-out-left': {
                    'from': { transform: 'translateX(0)', opacity: 1 },
                    'to': { transform: 'translateX(-100%)', opacity: 0 },
                },
                'slide-in-left': {
                    'from': { transform: 'translateX(-100%)', opacity: 0 },
                    'to': { transform: 'translateX(0)', opacity: 1 },
                },
                'slide-out-right': {
                    'from': { transform: 'translateX(0)', opacity: 1 },
                    'to': { transform: 'translateX(100%)', opacity: 0 },
                },
                'fly-to-trash': {
                    '0%': { transform: 'translate(var(--start-x), var(--start-y)) scale(1)', opacity: 1 },
                    '30%': { opacity: 1 },
                    '100%': { transform: 'translate(0, 100vh) scale(0.2)', opacity: 0 },
                },
            }
          }
        },
        plugins: [
            function({ addUtilities }) {
                addUtilities({
                    '.hidden': { display: 'none' },
                })
            }
        ]
      }
    </script>
</head>
  <body class="bg-primary text-text-primary transition-colors duration-300 ease-in-out">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
