<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>You're Invited to Nexus AI</title>
    <style>
        body { margin: 0; padding: 0; background-color: #111827; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol'; }
        .container { max-width: 600px; margin: 40px auto; background-color: #1f2937; border-radius: 8px; overflow: hidden; border: 1px solid #374151; }
        .header { padding: 32px; text-align: center; }
        .logo { color: #4f46e5; font-size: 24px; font-weight: bold; text-decoration: none; display: inline-flex; align-items: center; gap: 8px; }
        .content { padding: 32px; color: #d1d5db; line-height: 1.6; font-size: 16px; }
        .content h1 { color: #f9fafb; font-size: 24px; margin-top: 0; margin-bottom: 16px; }
        .content p { margin: 0 0 16px; }
        .button { display: inline-block; background-color: #4f46e5; color: #ffffff; padding: 14px 28px; border-radius: 6px; text-decoration: none; font-weight: bold; font-size: 16px; }
        .footer { padding: 24px; text-align: center; font-size: 12px; color: #6b7280; background-color: #111827; }
        .footer a { color: #4f46e5; text-decoration: none; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <a href="{{ .SiteURL }}" class="logo">
                <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="vertical-align: middle;"><path d="M13 10V3L4 14h7v7l9-11h-7z"></path></svg>
                <span>Nexus AI</span>
            </a>
        </div>
        <div class="content">
            <h1>You've Been Invited!</h1>
            <p>You have been invited to join Nexus AI. Click the button below to accept the invitation and set up your account.</p>
            <p style="text-align: center; margin-top: 32px; margin-bottom: 32px;">
                <a href="{{ .ConfirmationURL }}" class="button">Accept Invitation</a>
            </p>
            <p>This invitation will expire in 24 hours.</p>
            <p>Thanks,<br>The Nexus AI Team</p>
        </div>
        <div class="footer">
            &copy; 2024 Nexus AI. All rights reserved. <br>
            <a href="https://notes.ruka.me">notes.ruka.me</a>
        </div>
    </div>
</body>
</html>
